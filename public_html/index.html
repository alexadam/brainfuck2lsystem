
<html>
    <head>
        <title>Brainfuck to L-System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ls.js"></script>
        <script src="js/engine.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-5">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>Brainfuck Code:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea id="bfsource" class="input-sm" cols="65" rows="7">+>>++++[<++++>-]<[<++++++>-]+[<[>>>>+<<<<-]>>>>[<<<<+>>>>>>+<<-]<++++[>++++++++<-]>.[-]<+++[>+++<-]>+[>>.+<<-]>>[-]<<<++[<+++++>-]<.<<[>>>>+<<<<-]>>>>[<<<<+>>>>>>+<<-]<<[>>>>.+<<<++++++++++[<[>>+<<-]>>[<<+>>>>>+++++++++++<<<-]<[>+<-]>[<+>>>>+<<<-]>>>[>>>>>>>>>>>>+>+<<<<<<<<<<<<<-]>>>>>>>>>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>>>]>>>[<<<+>>>-]<<<[>>+>+<<<-]>[->[<<<<+>>>>-]<[<<<<+>>>>-]<<<<]<+++++++++[>+++++<-]>>[<<+>>-]<<[>---<-]>.[-]<<<<<<<<<<<<<<<<<-]++++++++++.[-]<-]>>>>[-]<[-]++++++++[>++++++++<-]>--.[-]<,----------[<+>-]>>>>>>+<<<<<<<[>+>>>>>+>[-]<<<<<<<-]>++++++++++>>>>>[[-]<<,<<<<<<<->>>>>>>[<<<<+>>>>-]<<<<[>>>>+>+<<<<<-]>>>>>----------[<<<<<<<<+<[>>>>+<<<<-]>>>>[<<<<+>>>>>>+<<-]>[>-<-]>++++++++++[>+++++++++++<-]<<<<<<[>>>>+<<<<-]>>>>[<<<<+>>>>>>+<<-]>>>>[<<->>-]<<++++++++++[>+<-]>[>>>>>>>>>>>>+>+<<<<<<<<<<<<<-]>>>>>>>>>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>>>]>>>[<<<+>>>-]+<<<[>>>-<<<-]>[->[<<<<+>>>>-]<[<<<<+>>>>-]<<<<]<<<<<<<<<<<,[-]]>]>[-+++++++++++[>+++++++++++>+++++++++++<<-]>[-[>>>+<<<-]>>>[<<<+>>>>>>>+>+<<<<<-]>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>>>]>>>[<<<+>>>-]<<<[>>+>+<<<-]>[->[<<<<+>>>>-]<[<<<<+>>>>-]<<<<]<<<<<<<<[>>>+<<<-]>>>[<<<+>>>>>>>+>+<<<<<-]<<[>>+<<-]>>[<<+>>>>>>+>+<<<<<-]>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>[>>>>+<<<<-]>>]>>>[-]<[>+<-]<[-[<<<<+>>>>-]<<<<]<<<<<<<<]<<<<<<<<<<++++++++++[>++++++++++[<[>>+<<-]>>[<<+>>>>>+++++++++++<<<-]<[>+<-]>[<+>>>>+<<<-]>>>[<<<+>>>-]<<<[>>>+>>>>>+<<<<<<<<-]>>>>>>>>>[>>+<<-]>>[<<+<+>>>-]<<<------------[>>>+<<<-]>>>[<<<+>>>>>>>+>+<<<<<-]>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>>>]>>>[<<<+>>>-]<<<[>>+>+<<<-]>>>>>>>[<<<+>>>-]<<<[>>>+<<<<<+>>-]>>>>>>>[<<<+>>>-]<<<[>>>+<<<<<<<<<+>>>>>>-]<<<<<<<[->[<<<<+>>>>-]<[<<<<+>>>>-]<<<<]>[<<<<<<<+>>>>>>>-]<<<<<<<<<+++++++++++[>>>+<<<-]>>>[<<<+>>>>>>>+>+<<<<<-]>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>>>]>>>[<<<+>>>-]<<<[>>+>+<<<-]>>>>>>>[<<<+>>>-]<<<[>>>+<<<<<+>>-]>>>>>>>[<<<+>>>-]<<<[>>>+<<<<<<<<<+>>>>>>-]<<<<<<<[->[<<<<+>>>>-]<[<<<<+>>>>-]<<<<]>[<<<<<<<+>>>>>>>-]<<<<<<<<<+++++++++++[>>>>>>>+>+<<<<<<<<-]>>>>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>>>]>>>[<<<+>>>-]<<<[>>+>+<<<-]>>>>>>>[<<<+>>>-]<<<[>>>+<<<<<+>>-]>>>>>>>[<<<+>>>-]<<<[>>>+<<<<<<<<<+>>>>>>-]<<<<<<<[->[<<<<+>>>>-]<[<<<<+>>>>-]<<<<]>[<<<<<<<+>>>>>>>-]<<<<<<<----[>>>>>>>+<<<<<<<+[>>>>>>>-<<<<<<<[-]]<<<<<<<[>>>>>>>>>>>>+>+<<<<<<<<<<<<<-][]>>>>>>>>>>>>[-[>>>>+<<<<-]>[>>>>+<<<<-]>[>>>>+<<<<-]>>]>>>[-]<[>+<-]<[-[<<<<+>>>>-]<<<<]<<<<<<[-]]<<<<<<<[-]<<<<-]<-]>>>>>>>>>>>[-]<<]<<<<<<<<<<]</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>Translate Options:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label>> = </label>
                            <select id="translate-gt" class="input-sm">
                                <option value="F" selected="">F</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="[">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>< = </label>
                            <select id="translate-lt" class="input-sm">
                                <option value="F" selected="">F</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="[">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>+ = </label>
                            <select id="translate-plus" class="input-sm">
                                <option value="F">F</option>
                                <option value="+" selected="">+</option>
                                <option value="-">-</option>
                                <option value="[">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>- = </label>
                            <select id="translate-minus" class="input-sm">
                                <option value="F">F</option>
                                <option value="+">+</option>
                                <option value="-" selected="">-</option>
                                <option value="[">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <br>
                        <div class="col-sm-3">
                            <label>[ = </label>
                            <select id="translate-so" class="input-sm">
                                <option value="F">F</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="[" selected="">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>] = </label>
                            <select id="translate-sc" class="input-sm">
                                <option value="F">F</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="[">[</option>
                                <option value="]" selected="">]</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>. = </label>
                            <select id="translate-output" class="input-sm">
                                <option value="F" selected="">F</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="[">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>, = </label>
                            <select id="translate-input" class="input-sm">
                                <option value="F" selected="">F</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="[">[</option>
                                <option value="]">]</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <br>
                            <input class="btn btn-default center-block" type="button" value="Translate to BF" name="translate" onclick="translate2bf()" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>Translated Code:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea id="transcode" class="input-sm" cols="65" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <br>
                        <div class="col-sm-4">
                            <label>Angle</label>
                            <input type="text" id="angle" class="input-sm" value="60" size="4"/>
                        </div>
                        <div class="col-sm-4">
                            <label>Scale</label>
                            <input type="text" id="scale" class="input-sm" value="20" size="4"/>
                        </div>
                        <div class="col-sm-4">
                            <input class="btn btn-default" type="button" value="Render" name="render" onclick="render()" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <canvas id="canvas" height="700" width="700"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
